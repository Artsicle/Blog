{{set . "title" "Sign In"}}
{{set . "bodyclass" "register"}}
{{template "header.html" .}}

<div class="row">
  <div class="col-sm-offset-4 col-sm-4">
    <h1>Sign Up</h1>

    <form action="{{url "Sessions.FindUser"}}" method="POST" class="form-horizontal">
      {{with $field := field "email" .}}
        <div class="form-group {{$field.ErrorClass}}">
	  <label for="{{$field.Name}}" class="control-label col-sm-3">
	    Email:
	  </label>
	  <div class="col-sm-9">
	    <input class="form-control" type="text" name="{{$field.Name}}" size="16" value="{{$field.Flash}}">
	  </div>
	  <span class="error">{{$field.Error}}</span>
	</div>
      {{end}}
      {{with $field := field "password" .}}
        <div class="form-group {{$field.ErrorClass}}">
	  <label for="{{$field.Name}}" class="control-label col-sm-3">
	    Password:
	  </label>
	  <div class="col-sm-9">
	    <input class="form-control" type="password" name="{{$field.Name}}" size="16" value="{{$field.Flash}}">
	  </div>
	  <span class="error">{{$field.Error}}</span>
	</div>
      {{end}}
      <p>
	<input type="submit" value="Log In" class="btn btn-primary">
	<a href="{{url "Pages.Index"}}" class="btn btn-default">Cancel</a>
      </p>
    </form>
  </div>
</div>
{{template "footer.html" .}}
